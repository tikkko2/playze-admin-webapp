<div class="news-card">
  <div class="card-content">
    <div class="image-container">
      <img [ngSrc]="imageUrl" width="280" height="160" alt="Game preview" />
    </div>

    <div class="content">
      <div class="meta">
        <span class="timestamp">Added: {{ timeAgo }}</span>
        <span class="news-category news-category-freebies">{{ category }}</span>

        <!-- <div class="platforms">
          <span class="platform" *ngFor="let platform of platforms">
            <img [src]="platform" alt="plt">
          </span>
        </div> -->
      </div>

      <h2 class="title">{{ title }}</h2>
      <p class="subtitle">{{ subtitle }}</p>

      <div class="read-more">
        <p>Read more</p>
        <img src="../../../assets/svg/chevron-right.svg" alt="" />
      </div>
    </div>
  </div>
</div>
