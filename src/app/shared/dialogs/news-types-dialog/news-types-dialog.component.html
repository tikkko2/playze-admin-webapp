<div class="p-8 bg-[#1b1b1b] !min-w-[40vw]">
  <div class="text-center">
    <h2 class="!mb-8 text-white text-2xl">
      {{ isEdited ? "Edit type" : "Add a new type" }}
    </h2>
    <div class="relative w-full">
      <div
        class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
      >
        <img src="../../../../assets/icons/add-icon.svg" alt="" />
      </div>
      <input
        type="text"
        id="type"
        [(ngModel)]="type"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white focus:outline-none"
        placeholder="Write type's name"
        required
      />
    </div>
    <div class="my-5">
      <label for="hs-color-input" class="text-white"
        >Choose type's color:
      </label>
      <input
        type="color"
        class="p-1 h-16 w-16 block mt-5 mx-auto bg-white border border-gray-200 cursor-pointer rounded-lg disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700"
        id="hs-color-input"
        value="#2563eb"
        title="Choose your color"
      />
    </div>
    <button
      type="button"
      (click)="submitType()"
      class="mt-4 text-white bg-green-700 hover:bg-green-800 !outline-none focus:outline-none font-medium rounded-full text-sm px-5 py-2.5 text-center mb-2 dark:bg-green-600 dark:hover:bg-green-700"
    >
      Submit
    </button>
  </div>
</div>
