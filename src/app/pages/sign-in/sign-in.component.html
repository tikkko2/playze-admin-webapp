<div
  class="sign-in-component min-h-screen w-screen overflow-x-hidden flex justify-center items-center"
>
  <div
    class="w-full rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 bg-[#1b1b1b] dark:border-[#1b1b1b]"
  >
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <h1
        class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white mb-10"
      >
        Sign in to your account
      </h1>
      <form [formGroup]="loginForm" (ngSubmit)="proceedLogin()" class="space-y-4 md:space-y-6">
        <div>
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Your email</label
          >
          <input
            type="email"
            name="email"
            id="email"
            formControlName="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="name@company.com"
            required=""
            autocomplete="email"
          />
        </div>
        <div>
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Password</label
          >
          <input
            type="password"
            name="password"
            formControlName="password"
            id="password"
            placeholder="••••••••"
            class="bg-gray-50 border mb-6 border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required=""
          />
        </div>
        <button
          type="submit"
          [disabled]="!loginForm.valid"
          class="sign-in-btn w-full text-black bg-[#c9ff58] hover:bg-[#b3e24e] focus:ring-none focus:outline-none font-bold rounded-3xl text-sm px-5 py-2.5 text-center"
        >
          <span *ngIf="!isLoading">
            Sign in
          </span>
          <div class="loader mx-auto" *ngIf="isLoading"></div>
        </button>
      </form>
    </div>
  </div>
</div>
